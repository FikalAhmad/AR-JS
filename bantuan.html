<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./public/bantuan.css" rel="stylesheet" />
    <title>Bantuan</title>
  </head>
  <body>
    <main class="main">
      <h2>CARA PENGGUNAAN</h2>
      <div class="btn">
        <button class="accordion">Cara ke 1</button>
        <div class="panel">
          <p>
            Pada tampilan menu pertama, tekan tombol mulai untuk memulai
            aplikasi.
          </p>
        </div>

        <button class="accordion">Cara ke 2</button>
        <div class="panel">
          <p>
            Lalu, anda akan melihat sebuah izin untuk menyalakan kamera, tekan
            allow / izinkan.
          </p>
        </div>

        <button class="accordion">Cara ke 3</button>
        <div class="panel">
          <p>
            Arahkan ke bagian marker dan pastikan kamera dengan kondisi
            pencahayaan yang jelas dan tidak buram.
          </p>
        </div>

        <div>
          <button class="back-button">Kembali</button>
        </div>
      </div>

      <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
              panel.style.display = "none";
            } else {
              panel.style.display = "block";
            }
          });
        }
      </script>
    </main>
  </body>
</html>
